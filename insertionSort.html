<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function insetionSort(arr){
			var len=arr.length;
			var preIndex,current;
			for(var i=1;i<len;i++){
				preIndex=i-1;
				current=arr[i];
				while(preIndex>=0&&arr[preIndex]>current){
					arr[preIndex+1]=arr[preIndex];
					preIndex--;
				}
				arr[preIndex+1]=current;
			}
			return arr;
		}

		var arr=[2,4,5,3,7,5];
		console.log(insetionSort(arr));
	</script>
</body>
</html>
