<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function bubbleSork(arr){
			var i=arr.length-1;
			while(i>0){
				var pos=arr[i];
				var temp;
				for(var j=0;j<arr.length;j++){
					if(arr[j]>arr[j+1]){
						temp=arr[j];
						arr[j]=arr[j+1];
						arr[j+1]=temp;
						pos=j;
					}
				}
				i=pos;
			}
			return arr;
		}

		var arr=[1,2,5,8,6,4,7,8,9];
		console.log(bubbleSork(arr));
	</script>
</body>
</html>
