<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function selectionSort(arr){
			for(var i=0;i<arr.length-1;i++){
				for(var j=i+1;j<arr.length;j++){
					if(arr[i]>arr[j]){
						arr[i]=arr[j];
					}
				}
			}
			return arr;
		} 

		var arr=[2,1,3,5,4,6,8];
		console.log(selectionSort(arr));
	</script>
</body>
</html>
