<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function bubbleSort(arr){
			var leng=arr.length;
			var temp;
			for(var i=0;i<leng;i++){
				for(var j=0;j<leng-1-i;j++){
					if(arr[j]>arr[j+1]){
						temp=arr[j];
						arr[j]=arr[j+1];
						arr[j+1]=temp;
					}
				}
			}
			return arr;
		}

		var arr=[1,2,3,4,5,8,6,2,5,1];
		console.log(bubbleSort(arr));
	</script>
</body>
</html>
